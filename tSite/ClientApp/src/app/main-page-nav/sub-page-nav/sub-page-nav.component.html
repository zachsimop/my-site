<div [class]="isExpanded ? 'spg' : 'spg-collapsed'" style=" width: 90%; margin-left: 5%;">
    <div>
        <h1 style="text-align:center">{{mySubPage.linkURL}}</h1>
        <h2 style="text-align:center">---</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-3" [style]="isExpanded ? 'line-height: 2' : 'line-height: 3'" style="text-align: center; transition: 0.3s;">
            {{mySubPage.description!}}
        </div>
        <div class="col-1" style="text-align:center; display:grid; grid-template-columns: 1fr; grid-row-gap: 1px">
            <div>|</div><div>|</div><div>|</div><div>|</div>
        </div>
        <div class="col-3">
            <div style="display: grid; grid-template-columns: 1fr; grid-column-gap: 10em; grid-row-gap: 5em; text-align:center;">
                <ng-container *ngFor="let link of mySubPage.links">
                    <a style="text-decoration: none; color: black;" [routerLink]="link"> {{link}} </a>
                </ng-container>
            </div>
        </div>
        <div class="col-1" style="text-align:center; display:grid; grid-template-columns: 1fr; grid-row-gap: 1px">
            <div>|</div><div>|</div><div>|</div><div>|</div>
        </div>

        <div class="col-3">
            <div style="display: grid; grid-template-columns: 1fr; grid-column-gap: 10em; grid-row-gap: 5em; text-align:center;">
                <img src="..." style="width:300px; height:400px;" />
            </div>
        </div>
    </div>
</div>
